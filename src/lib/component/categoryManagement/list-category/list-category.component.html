<mat-card>
    <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
      <h2 class="headerSpan">{{headerText}}</h2>
    </mat-toolbar>
  </mat-card>
  <!-- add button start here -->
  <mat-toolbar class="buttonsetToolbar">
    <button class="singleButton" mat-raised-button color="primary" (click)="AddButton()" > Add Image Category</button>
</mat-toolbar>
<!-- adding button end here -->

  <mat-card-content class="listing-content-admin">
    <lib-listing class="formfilterdiv formfilterdivnew" *ngIf="allDataList.length>0" 
      [datasource]="allDataList"
      [jwttoken]="tokenViaApp" 
      [skip]="data_skip" 
      [statusarr]="status" 
      [modify_header_array]="data_modify_header" 
      [apiurl]="serverUrlData" 
      [deleteendpoint]="DeleteendpointViaApp"
      [editroute]="editRouteViaApp"
      [updateendpoint]="addupdateRouteUrl"
      [sourcedata]="TableNameViaApp"
      [date_search_source]="searchSourceval"
      [date_search_endpoint]="searchEndpointval"
      [search_settings]="search_settings"
     >
  </lib-listing>
  </mat-card-content>
